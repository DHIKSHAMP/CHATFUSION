
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Extraction Result</title>
    <style>
        body {
            background: url('https://cdn.shulex-voc.com/shulex/upload/2024-06-26/fa481d01-64e5-4e2c-8b55-63ada21b9d13.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Moves content to the right */
            align-items: center; /* Centers content vertically */
            padding-right: 10%; /* Adjust to move content further left or right */
        }

        .content {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #32CD32; /* Green text */
        }
        pre {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            color: white;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            font-size: 18px;
            color: #FFD700;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        a:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Extracted Text from Image</h1>
        <pre>{{ extracted_text }}</pre>
        <br>
        <a href="{{ url_for('image_processing') }}">Go Back to Upload</a>
    </div>
</body>
</html>
