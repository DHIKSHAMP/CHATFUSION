<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Recognition</title>
    <style>
        body {
            background: url('https://botnation.ai/site/wp-content/uploads/2022/01/chatbot-1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center; /* Centers content vertically */
            padding-left: 50px; /* Adjust this value if needed */
        }

        .content {
            text-align: left;
            color: rgb(14, 4, 1);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Click the button below to extract text from the image.</h1>
        <form method="post">
            <button type="submit">Extract Text</button>
        </form>
    </div>
</body>
</html>
